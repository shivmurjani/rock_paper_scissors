<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="styles.css">
    <title>RockPaperScissor</title>
</head>
<body>
    <div class="header">
        Rock Paper Scissors   
    </div>
    <div class="score-tracker">
        USER 0:0 CPU
    </div>
    <div class="dialogue">
        <p>Go ahead, Hit a button to play against CPU</p>
    </div>
    <div class="container">
        <div class="container-rock">
            <img src="./images/tryj.jpg"/>
            <button class="blink" id="rock">Rock</button>
        </div>
        <div class="container-paper">
            <img src="./images/j2.jpg"/>
            <button class="blink" id="paper">Paper</button>
        </div>
        <div class="container-scissor">
            <img src="./images/premium-background-neon-wall-light-wall_584200-424.jpg"/>
            <button class="blink" id="scissor">Scissor</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
